<div class="container">
    <div class="row py-5">
        <div class="col-md-4">
            <img [src]= "baseUrl+tvDetails.poster_path" class=" w-100" alt="">
            
        </div>
        <div class="col-md-8">
            <div class="item">
                <h2>{{tvDetails.name}}</h2>
                <p class=" text text-muted">{{tvDetails.tagline}}</p>
                <div class="d-flex mb-5">
                    <p class=" bg-info p-2 mx-1 rounded" *ngFor="let gener of tvDetails.genres"   > {{gener.name}}    </p>
                </div>
                <p>vote :  {{tvDetails.vote_average|number:'1.0-2'}}</p>
                <p>vote count : {{tvDetails.vote_count}}  </p>
                <p>popularity : {{tvDetails.popularity}} </p>
                <p class="mb-5"> realease : {{tvDetails.first_air_date}}</p>
                
                <p> {{tvDetails.overview}}</p>
            </div>
        </div>
    </div>
</div>
